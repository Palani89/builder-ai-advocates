<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-gold: #B8860B;
            --maroon: #7A0F0F;
            --light-gold: #F7E96C;
            --cream: #FFF8DC;
            --text-dark: #2C2C2C;
            --text-light: #666666;
            --white: #FFFFFF;
            --error: #EF4444;
            --success: #10B981;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--maroon);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--dark-gold);
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--maroon) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gold-text {
            color: var(--primary-gold);
        }

        .red-text {
            color: var(--maroon);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--maroon);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .required {
            color: var(--error);
        }

        .form-input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .country-code {
            background: var(--cream);
            border: 2px solid #E5E5E5;
            border-right: none;
            border-radius: 10px 0 0 10px;
            padding: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            min-width: 80px;
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E5E5E5;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--white);
        }

        .form-input.with-country {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--maroon);
            border-radius: 4px;
            background: var(--white);
            cursor: pointer;
            position: relative;
        }

        .checkbox.checked {
            background: var(--maroon);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: var(--white);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .checkbox-label a {
            color: var(--maroon);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--maroon) 0%, #5A0A0A 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(122, 15, 15, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .signup-link a {
            color: var(--maroon);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="login-container">
        <div class="logo">
            <span class="gold-text">GOLD</span><span class="red-text">ER</span>
        </div>

        <h2 class="login-title">Demo Login - Enter Any Credentials</h2>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="form-input-group">
                    <div class="country-code">+91</div>
                    <input type="tel" class="form-input with-country" placeholder="Enter any phone number (demo: 9791439784)" id="phoneNumber" maxlength="10">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input">
                    <input type="password" class="form-input" placeholder="Enter any password (demo: 123)" id="password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="checkbox-group" style="opacity: 0.7;">
                <div class="checkbox checked" onclick="toggleCheckbox()" id="termsCheckbox"></div>
                <label class="checkbox-label">
                    Accept <a href="#" target="_blank">Terms and Conditions</a> (Auto-accepted for demo)
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="register.html">Sign Up</a>
        </p>
    </div>

    <script>
        let isTermsAccepted = false;
        let isPasswordVisible = false;

        function goBack() {
            window.history.back();
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (isPasswordVisible) {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
                isPasswordVisible = false;
            } else {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
                isPasswordVisible = true;
            }
        }

        function toggleCheckbox() {
            const checkbox = document.getElementById('termsCheckbox');
            isTermsAccepted = !isTermsAccepted;
            
            if (isTermsAccepted) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function validatePhone(phone) {
            return /^[6-9]\d{9}$/.test(phone);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Minimal validation - just check if something is entered
            if (!phoneNumber && !password) {
                showError('Please enter any phone number or password to continue');
                return;
            }

            // Allow access with any credentials
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;

            setTimeout(() => {
                showSuccess('Login successful! Welcome to GoldApp');
                setTimeout(() => {
                    window.location.href = 'goldapp-enhanced.html';
                }, 1000);
            }, 500);
        });

        // Auto-format phone number
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
