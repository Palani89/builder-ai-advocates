<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advocates - Legal Practice Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f46e5, #3730a3);
            color: white;
        }
        .loading-container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .loading-text {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">⚖️</div>
        <div class="loading-text">AI Advocates</div>
        <div class="loading-text">Loading your legal practice management system...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to home page after a short delay
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 1500);
    </script>
</body>
</html>
